<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        h1 {
            text-align: center;
            font-size: 32px;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            height: 200px;
        }
        td{
            width: 100vw;
        }
        .firstcell{
            background-color: green;
        }
        .secondcell{
            background-color: blue;
        }
      </style>
</head>
<body>
   <h1> Tab </h1>
   <div>
    <table >
        <tr>
          <td class="firstcell">First cell</td>
          <td class="secondcell">Second cell</td>
        </tr>
    </table>
   </div>
</body>
</html>
